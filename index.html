<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/fancybox/dist/jquery.fancybox.css" type="text/css" media="screen" />  
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>    
    <!-- BEGIN header -->
    <nav id="main-header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">          
          <a class="navbar-brand" href="#">Project name</a>
          <button class="btn btn-danger navbar-btn pull-right"><i class="fa fa-cog" aria-hidden="true"></i></button>
        </div>        
      </div>
    </nav>
    <!-- END header -->
    <div class="template container-fluid">
    <!-- BEGIN Navigation Menu -->
      <div id="accordion" class="panel-group popup-menu" role="tablist" aria-multiselectable="true">
        <!-- Parametres -->
        <div class="panel panel-default">
          <!-- header -->
          <a class="btn btn-block btn-primary accordion-btn" role="tab" id="heading-parametres" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-parametres" aria-expanded="true" aria-controls="collapse-parametres">
                Paramètres
                <i class="icon-collapse fa fa-plus-square" aria-hidden="true"></i>
          </a>

          <!-- collapse -->
          <div id="collapse-parametres" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              Paramètres content
            </div>
          </div>
        </div>  
        <!-- Resultats -->
        <div class="panel panel-default">
          <!-- header -->
           <a class="btn btn-block btn-primary accordion-btn" role="tab" id="heading-resultats" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-resultats" aria-expanded="true" aria-controls="collapse-resultats">         
                Résultats
                <i class="icon-collapse fa fa-plus-square" aria-hidden="true"></i>
          </a>
          <!-- collapse -->
          <div id="collapse-resultats" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              Résultats content
            </div>
          </div>
        </div>  
        <!-- Analyse -->
        <div class="panel panel-default">
          <!-- header -->
          <a class="btn btn-block btn-primary accordion-btn" role="tab" id="heading-analyse" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-analyse" aria-expanded="true" aria-controls="collapse-analyse">
                Analyse
                <i class="icon-collapse fa fa-plus-square" aria-hidden="true"></i>
          </a>
          <!-- collapse -->
          <div id="collapse-analyse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              Analyse
            </div>
          </div>
        </div>
      </div>
    <!-- END Navigation Menu -->

    <!-- BEGIN map -->
    <div class="panel panel-default fill">
      <div id="map" class=""></div>
    </div>
    <!-- END map -->
    </div>
  </body>
  <!-- BEGIN js -->
 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- BEGIN vendors -->
    
    <script src="bower_components/leaflet/dist/leaflet.js"></script>    
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <!-- END vendors -->

    <!-- BEGIN Bootstrap -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- END Bootstrap -->

    <!-- BEGIN custom -->
    <script src="scripts/circos.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/menuPopup.js"></script>
      
    </script>
    <!-- END custom -->

  <!-- END js -->
</html>
