<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  
  <body>

    <div style="margin-left: 150px; margin-top: 2px;">
      <span class="leftlabel">0</span>
      <input id ="range1" type="range" min="0" max="100" value="100" style="width: 400px; margin-right: 10px;"/>
      <span class="rightlabel">100</span>
    </div>
	  
    <div class="selections">
      <SELECT id="quidonc">
        <OPTION selected value="entete">Candidat arrivé premier</OPTION>
        <OPTION value="macron">Emmanuel Macron</OPTION>
        <OPTION value="fillon">François Fillon</OPTION>
        <OPTION value="melenchon">Jean-Luc Mélenchon</OPTION>
        <OPTION value="hamon">Benoît Hamon</OPTION>
        <OPTION value="lepen">Marine Le Pen</OPTION>
        <OPTION value="dupontaignan">Nicolas Dupont-Aignan</OPTION>
        <OPTION value="asselineau">François Asselineau</OPTION>
        <OPTION value="poutou">Philippe Poutou</OPTION>
        <OPTION value="lassalle">Jean Lassalle</OPTION>
        <OPTION value="arthaud">Nathalie Arthaud</OPTION>
        <OPTION value="cheminade">Jacques Cheminade</OPTION>
      </SELECT>
    </div>
    

      
    <div id="map" style="width: 600px; height: 400px"></div>
    <div id="piechart" style="width: 600px; height: 300px">
      <div id="pie_title">Ségmentation des voix par la question européenne</div>
    </div>
    <div id="barplot" style="width: 600px; height: 300px"></div>

  </body>
  
  <script src="bower_components/d3/d3.js"></script>
  <script src="scripts/leaflet.ajax.min.js"></script>  
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="data.js"></script>
  <script src="data/circos.js"></script>
  <script src="main.js"></script>




</html>
